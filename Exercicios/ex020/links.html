<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
           # = id
           . = class
           : = pseudo-class
           :: = pseudo-element
           > = clildren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
           color: red; 
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black; 
            text-decoration: underline; 
        }
        a:active {
        color: yellow;
         }
         .especial {
            background-color: darkred;

         }
         a::before {
            content: '⇐';
         }
        a::after {
    content: '⇒';
        
}


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
